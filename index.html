<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <title>TAP N'DIE</title>
</head>

<body id="chargementJeu">
    <button id="attaque">Attaquer</button><br>

    <div id="heros">
        <p>Vie du héros : 100/100</p>
    </div>
    <div id="monstre">
        <p>Vie du monstre : 100</p>
    </div>
    <div id="or">
        <p>Or : 0</p>
    </div>
    <div id="score">
        <p>Score : 0</p>
    </div>
    <div id="dpsHeros">
        <p>Dégats du héros : 1</p>
    </div>
    <div id="dpsAllies">
        <p>Bonus aux alliés : DPS x1</p>
    </div>
    <div id="allies">
        <p id="paysan">Vous avez 0 paysans.</p>
        <p id="milicien">Vous avez 0 miliciens.</p>
        <p id="lancier">Vous avez 0 lanciers.</p>
        <p id="soldat">Vous avez 0 soldats.</p>
    </div>
    <div id="potion"><button id="utiliserPotion">Utiliser la potion</button></div>

    <div id="caserne">
        <h1>BIENVENUE DANS LA BOUTIQUE TEMPORAIRE </h1>
        <div>
            <button id="acheterPaysan">Acheter Paysan<br>Prix : 50</button>
            <button id="acheterMilicien">Acheter Milicien<br>Prix : 110</button>
            <button id="acheterLancier">Acheter Lancier<br>Prix : 350</button>
            <button id="acheterSoldat">Acheter Soldat<br>Prix : 1000</button>
        </div>
        <div>
            <button id="attaquePlus">Attaque +<br>Prix : 25</button>
            <button id="pvPlus">PV +<br>Prix : 50</button>
            <button id="attaqueAlliesPlus">Attaque Alliés +<br>Prix : 75</button>
        </div>
        <div>
            <button id="acheterPotionVie">Acheter une potion de vie<br>Prix : 70</button>
            <button id="acheterPotionForce">Acheter une potion de force<br>Prix : 110</button>
        </div>
    </div>

    <div id="defaite">
        <p>You died !</p>
        <p>Réessayer ?</p>
        <button id="rejouer">Rejouer</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
